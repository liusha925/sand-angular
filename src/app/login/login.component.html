<my-msg [alert]="alert" [timeOut]="1500" [msg]="msg" (msg_)="msg_($event)"></my-msg>
<div id="large-header" class="large-header">
    <canvas id="demo-canvas"></canvas>
    <div class="container">
        <div class="form-box">
            <!-- 用户名登录 -->
            <div id='nForm' class="formbox">
                <form class="form" id="f2" method="post">
                    <p class="inp">
                        <input class="f-u" name="username" [(ngModel)]="username" placeholder="请输入用户名" type="text" readonly onfocus="this.removeAttribute('readonly');" (keyup.enter)="login()">
                    </p>
                    <p class="inp">
                        <input class="f-p" name="password" [(ngModel)]="password" placeholder="请输入登录密码" type="password" readonly onfocus="this.removeAttribute('readonly');" (keyup.enter)="login()">
                    </p>
                    <p class="inp2">
                        <input (click)="login()" type="button" value="登录" id="nLogin">
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
